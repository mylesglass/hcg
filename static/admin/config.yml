backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Pages"
    name: "pages"
    files:
    - name: "general"
      label: "General"
      file: 'content/general.json'
      fields:
        - label: "Navigation Logo"
          name: "nav_logo"
          widget: "image"
          default: "static/images/uploads/hcg-logo_purple_half.png"
        - label: "Navigation Logo Inverted"
          name: "nav_logo_inv"
          widget: "image"
          default: "static/images/uploads/hcg-logo_white_half.png"
    - name: "homepage"
      label: "Homepage"
      file: "content/home.json"
      fields:
        - label: "Splash Heading"
          name: "splash_heading"
          widget: "string"
        - label: "Splash Subtitle"
          name: "splash_subtitle"
          widget: "string"
        - label: "Splash Button"
          name: "splash_button"
          widget: "string"
        - label: "Splash Link"
          name: "splash_link"
          widget: "select"
          options:
            - { label: "Homepage", value: "home"}
            - { label: "Programmes", value: "programmes"}
    - name: "nav"
      label: "Navigation"
      file: "content/nav.json"
      fields:
        - label: "Navigation Logo"
          name: "nav_logo"
          widget: "image"
          default: "static/images/uploads/hcg-logo_purple_half.png"
        - label: "Navigation Logo Inverted"
          name: "nav_logo_inv"
          widget: "image"
          default: "static/images/uploads/hcg-logo_white_half.png"
        - label: "Menu"
          name: "menu_items"
          widget: "list"
          allow_add: true
          fields:
            - label: "Title"
              name: "title"
              widget: "string"
              default: "Link"
            - label: "Link"
              name: "url"
              widget: "string"
              default: "/"

